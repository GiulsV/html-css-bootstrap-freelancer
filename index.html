<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelance Layout</title>
</head>
<body>

   <header>
       <!-- navbar -->
       <nav class="navbar">
           <div class="ms_top_header container-fluid bg_darkblue">
               <div class="container">
                   <div class="row">
                       <div class="col">
                           <a href="#">start bootstrap</a>
                       </div>
                       <div class="col text-end">
                           <a href="#">Portfolio</a>
                           <a href="#">Abaut</a>
                           <a href="#">Contact</a>
                       </div>
                   </div>
               </div>
           </div>
       </nav>
       <!-- jumbotron-->
       <div class="ms_jumbotron bg_aqua">
           <div class="wrapper">
               <div class="container-fluid">
                   <div class="row">
                       <div class="col-sx-12 text-center">
                           <img src="img/avatar.svg" alt="avatar"  id="ms_avatar">
                            <h1>start bootstrap</h1>
                            <h3>graphic artist-web designer-illustrator</h3>
                       </div>
                   </div>
               </div>
           </div>

       </div>
    </header>


   <main>
       <!-- Portfolio -->
       <section id="portfolio" class="text-center">
           <div class="container">
               <!-- titolo -->
               <div class="row">
                   <div class="col-xs-12">
                       <h2 class="text-uppercase">Portfolio</h2>
                    </div>
                </div>
                <!-- prima fila -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/cabin.png" alt="cabina">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/cake.png" alt="torta">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/circus.png" alt="circo">
                        </div>
                    </div>
                    <!-- seconda fila -->
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/game.png" alt="gioco">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/safe.png" alt="cassaforte">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="elemento">
                            <img src="img/submarine.png" alt="sottomarino">
                        </div>
                    </div>
                </div>
            </div>
        </section>
       <!-- About -->
       <section id="about"></section>
       <!-- Contact -->
       <section id="contact"></section>
    </main>


   <footer>
        <!-- Info -->
        <div class="footer-top"></div>
        <!-- Copyright -->
        <div class="footer-bootom"></div>

   </footer> 
</body>
</html>
